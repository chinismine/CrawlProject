<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- 引入axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>

    <!-- 引入bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

</head>

<body>
    <div id="app" class="container mt-3">

        <h1>偷窺 GoodJobs 內容</h1>

        <!-- search -->
        <div>
            <div class="input-group mb-3 mt-3">
                <input v-model="url" type="text" class="form-control"
                    placeholder="貼上想偷窺的網址(https://www.goodjob.life/experiences/...)" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button @click="submitUrl()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Go</button>
            </div>
        </div>

        <hr>
        <div class="row align-content-center">
            <div class="col-auto mt-2">
                <span class="bg-warning mr-3 p-1 text-center text-white">#面試經驗</span>
            </div>
            <div class="col">
                <h2>工程師</h2>
            </div>
        </div>

        <div class="border mt-5" id="crawl">
            <!-- basic info -->
            <div class="bg-light p-3">
                <div class="mb-2">公司：</div>
                <div class="mb-2">面試地區：</div>
                <div class="mb-2">應徵職稱：</div>
                <div class="mb-2">相關職務工作經驗：</div>
                <div class="mb-2">面試時間：</div>
                <div class="mb-2">面試結果：</div>
                <div class="mb-2">整體面試滿意度：</div>
            </div>
            <div class="p-3">
                <h5>分享內容</h5>

            </div>

            <!-- share article -->
        </div>


        {{pageContent}}
    </div>

</body>

<script type="module">
    import { createApp } from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.21/vue.esm-browser.min.js";

    createApp({

        data() {
            return {
                pageContent: "",
                url: "",
            }
        },
        methods: {
            submitUrl() {
                let data = { url: this.url };
                console.log(data);
                axios.post("/crawl", data)
                    .then((response) => {
                        this.pageContent = response.data;
                    })
            }
        },

        created() {

        },

    }).mount("#app");
</script>

</html>
